<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <div class="container ">
        <div class="header">
            <h1 id="title">Weather App</h1>
            <p class="madeWith"> with Dark Sky API</p>
            <p class="clocko"></p>
        </div>

        <div class="data">
            <div class="tempIconSum">
                <div class="currentTempAndIcon">
                    <p>Obecnie:</p>
                    <p class='temp'><span class="temperatureInC"></span>&degC</p>
                    <canvas id="icon1"></canvas>
                    <div class="item line-break"></div>
                    <p class='summary'></p>
                </div>
                <div id="hourlySummary"></div>
            </div>

            <div class="forecast">
                <p><u>Prognoza na kolejne dni:</u></p>
                <h3 id="weekSummary"></h3>


                <div class="day1">
                    <span>jutro:</span>
                    <p id="day1Summary"></p>
                    <p id="day1LowTemp"></p>
                    <p id="day1HighTemp"></p>


                </div>

            </div>
        </div>


    </div>

    <script src="skycons.js" async defer></script>
    <script src="script.js" async defer></script>
</body>

</html>
