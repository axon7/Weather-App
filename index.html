<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <div class="container ">
        <div class="header">
            <h1 id="title">Weather App</h1>
            <p class="madeWith">made with Dark Sky API</p>
            <p class="clocko"></p>
        </div>

        <div class="data">
            <div class="tempIconSum">

                <div class="currentTempAndIcon">
                    <div>
                        <p>Obecnie:</p>
                        <p class='summary'></p>
                    </div>
                    <p class='temp'><span class="temperatureInC"></span>&degC</p>
                    <canvas id="icon1"></canvas>

                    <div id="suntime">
                        <div class='sunrise'>Wschód słońca:<p id="sunriseTime"></p>
                        </div>
                        <div class="sunset">Zachód słońca<p id="sunsetTime"></p>
                        </div>
                    </div>
                    <div id="hourlySummary"></div>
                </div>
            </div>
            <p><u>Prognoza na kolejne dni:</u></p>
            <h3 id="weekSummary"></h3>
            <div class="forecast">
                <div class="forecast-item day1">
                    <h3>Jutro:</h3>
                    <p id="day1Summary"></p>
                    <canvas class="weekIcons" id="icon2"></canvas>
                    <div class="forecast-item-temp">
                        <p>Tmin: <span id="day1LowTemp"></span><span>&deg;C</span></p>
                        <p>Tmax: <span id="day1HighTemp"></span><span>&deg;C</span></p>

                    </div>
                </div>
                <div class="forecast-item day2">
                    <h3>Pojutrze:</h3>
                    <p id="day2Summary"></p>
                    <canvas class="weekIcons" id="icon3"></canvas>
                    <div class="forecast-item-temp">
                        <p>Tmin: <span id="day2LowTemp"></span><span>&deg;C</span></p>
                        <p>Tmax: <span id="day2HighTemp"></span><span>&deg;C</span></p>
                    </div>

                </div>
                <div class="forecast-item  day3">
                    <h3>Popojutrze :)</h3>
                    <p id="day3Summary"></p>
                    <canvas class="weekIcons" id="icon4"></canvas>
                    <div class="forecast-item-temp">
                        <p>Tmin: <span id="day3LowTemp"></span> <span>&deg;C</span></p>
                        <p>Tmax: <span id="day3HighTemp"></span><span>&deg;C</span></p>
                    </div>
                </div>

            </div>
        </div>


    </div>

    <script src="skycons.js" async defer></script>
    <script src="script.js" async defer></script>
</body>

</html>
